<div class="d-flex flex-column align-items-center">
    <div class="d-flex flex-wrap pt-5 col-12">
        <div class="d-flex flex-column align-items-center col-12">
            <div class="d-flex-wrap col-lg-6 col-12">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <form class="col-8">
                        <label for="date" class="h4 me-3">Dátum:</label>
                        <input type="date" id="date" class="form-control">
                    </form>
                </div>
                <div class="col-12 d-flex justify-content-center pt-3">
                    <input id="list-emails-btn" type="button" class="btn btn-success col-4 me-3"
                           value="E-mailek listázása">
                    <input id="add-date-btn" type="button" class="btn btn-success col-4" value="Dátum felvétele">
                </div>
            </div>

            <div id="student-list" class="d-flex flex-column align-items-center col-lg-6 col-12">
                <div class="col-8 d-flex justify-content-around align-items-center pt-3">
                    <input type="email" class="col-8 text-center me-2" value="kpasztor@edu.bme.hu" disabled>
                    <i class="col-2 btn btn-danger fa-solid fa-trash me-2"></i>
                    <i class="col-2 btn btn-success fa-solid fa-envelope"></i>
                </div>
                <div class="col-8 d-flex justify-content-around align-items-center pt-3">
                    <input type="email" class="col-8 text-center me-2" value="pasztor.kristof.kp@gmail.hu" disabled>
                    <i class="col-2 btn btn-danger fa-solid fa-trash me-2"></i>
                    <i class="col-2 btn btn-success fa-solid fa-envelope"></i>
                </div>
                <div class="col-8 d-flex justify-content-around align-items-center pt-3">
                    <input type="email" class="col-8 text-center me-2" value="valami@email.hu" disabled>
                    <i class="col-2 btn btn-danger fa-solid fa-trash me-2"></i>
                    <i class="col-2 btn btn-success fa-solid fa-envelope"></i>
                </div>
                <div class="col-8 d-flex align-items-center pt-3">
                    <label for="max-student-count-update" class="me-3 h6">Max. létszám:</label>
                    <input id="max-student-count-update" type="number" min="1" max="4" value="3" class="form-control">
                </div>
                <div class="col-12 pt-3 d-flex justify-content-center">
                    <input id="save-exam-button" type="button" value="Mentés" class="btn btn-success col-4 me-3">
                    <input id="delete-exam-button" type="button" value="Alkalom törlése" class="btn btn-danger col-4">
                </div>
            </div>

            <div id="add-exam-div" class="d-flex flex-column align-items-center col-lg-6 col-12">
                <div class="d-flex align-items-center col-8 pt-3">
                    <label for="new-date" class="me-3 h6">Dátum:</label>
                    <input id="new-date" type="date" class="form-control" disabled>
                </div>
                <div class="d-flex justify-content-center align-items-center col-8 pt-3">
                    <label for="max-student-count" class="me-3 h6">Max. létszám:</label>
                    <input id="max-student-count" type="number" min="1" max="4" value="4" class="form-control">
                </div>
                <input id="create-exam-button" type="button" value="Létrehozás" class="btn btn-success mt-3 col-8">
            </div>
        </div>

        <div class="d-flex flex-column align-items-center col-12 pt-5">
            <div class="d-flex-wrap col-lg-6 col-12">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <form class="col-8">
                        <label for="email" class="h4 me-3">Email:</label>
                        <input type="email" id="email" class="form-control">
                    </form>
                </div>
                <div class="col-12 d-flex justify-content-around">
                    <input id="list-student-btn" type="button" class="btn btn-success col-8 my-3"
                           value="Hallgató megjelenítése">
                </div>
            </div>
            <div id="student" class="col-lg-6 col-12 d-flex-wrap pt-3">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <div class="col-8 d-flex justify-content-center">
                        <input type="email" class="col-8 text-center me-2" value="kpasztor@edu.bme.hu" disabled>
                        <i id="delete-student-btn" class="col-2 btn btn-danger fa-solid fa-trash me-2"></i>
                        <i id="email-student-btn" class="col-2 btn btn-success fa-solid fa-envelope"></i>
                    </div>
                </div>

                <div class="col-12 d-flex justify-content-center align-items-center">
                    <div class="col-8 d-flex-wrap align-items-center justify-content-center">
                        <input type="date" value="2023-01-16" class="form-control col-12 mt-3" disabled>
                        <input type="date" value="2023-01-17" class="form-control col-12 mt-3" disabled>
                        <input type="date" value="2023-01-18" class="form-control col-12 mt-3" disabled>
                    </div>
                </div>
            </div>
        </div>

</div>
